name: CI

on:
  push:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*'
      - 'LICENSE.txt'
      - 'README.md'
  pull_request:
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*'
      - 'LICENSE.txt'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: pablomk7/luma3dsbuildtools
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: debug
      run: git describe --tags
    - name: Update ld
      run: |
        apt-get update
        apt-get install binutils -y
    - name: Build
      run: make -j$(nproc --all)
    - uses: actions/upload-artifact@v2
      with:
        name: Luma3DS
        path: boot.firm
